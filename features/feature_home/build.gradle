apply from: "$rootDir/features/feature.gradle"

def deps = [
    "constraintlayout",
    "lottie",
    "swiperefreshlayout",
    "viewpager2",
    "work"
]

deps.forEach { dep ->
    apply from: "$rootDir/deps/${dep}.gradle"
}

def domains = [
    "domain_common",
    "domain_home"
]

def libs = [
    "lib_preference",
    "lib_worker"
]

def testLibs = [
    "lib_database",
    "lib_database_test",
    "lib_remote",
    "lib_remote_test"
]

dependencies {
    domains.forEach { domain ->
        implementation project(":$domain")
    }

    libs.forEach { lib ->
        implementation project(":$lib")
    }

    testLibs.forEach { testLib ->
        androidTestImplementation project(":$testLib")
    }
}
