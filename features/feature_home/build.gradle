apply from: "$rootDir/features/feature.gradle"

def plugins = [
    "kotlin-kapt",
    "dagger.hilt.android.plugin"
]

plugins.forEach { plugin ->
    apply plugin: plugin
}

kapt {
    correctErrorTypes = true
}

def deps = [
    "annotation",
    "constraintlayout",
    "dagger",
    "fragment",
    "hilt",
    "lottie",
    "navigation",
    "processor",
    "swiperefreshlayout",
    "viewpager2",
    "work"
]

deps.forEach { dep ->
    apply from: "$rootDir/deps/${dep}.gradle"
}

def modules = [
    "lib_data",
    "lib_domain",
    "lib_preference",
    "lib_presentation",
    "lib_worker"
]

dependencies {
    modules.forEach { module ->
        implementation project(":$module")
    }
}
